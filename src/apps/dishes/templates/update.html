{% extends 'base.html' %}

{% block title %}Обновить блюдо {{ dish.title }}{% endblock %}

{% block main %}
    <div>
        <a href="{% url "dishes:list" %}">Update {{ dish.title }}</a>
    </div>
    <form action="{% url "dishes:update" dish.slug %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
